<script>
document.getElementById("relationshipForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var person1Month = parseInt(document.getElementById("person1Month").value);
  var person1Day = parseInt(document.getElementById("person1Day").value);
  var person2Month = parseInt(document.getElementById("person2Month").value);
  var person2Day = parseInt(document.getElementById("person2Day").value);

  // Calculate the relationship number
  var relationshipNumber = calculateRelationshipNumber(person1Month, person1Day, person2Month, person2Day);

  // Display the result
  document.getElementById("relationshipNumber").textContent = relationshipNumber;

  // Determine the meaning of the relationship number in n
  var nMeaning = getMeaning(relationshipNumber);
  document.getElementById("nMeaning").textContent = nMeaning;

  // Show the result section
  document.getElementById("result").style.display = "block";
});

function calculateRelationshipNumber(month1, day1, month2, day2) {
  var total = month1 + day1 + month2 + day2;
  // Reduce the total to a single digit by adding the digits together
  while (total > 9) {
    total = Math.floor(total / 10) + (total % 10);
  }
  return total;
}
